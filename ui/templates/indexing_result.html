<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Indexing results</title>
    {% include 'header.html' %}
    <style>
        header {
            border-bottom: rgba(0, 0, 0, 0.22);
            background: #fafafa;
            padding: 7px 5px;
            margin-bottom: 10px;
        }

        header div {
            display: inline-block;
            margin: auto 5px;
        }

        pre {
            max-height: 440px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <h3 style="line-height: 1em; margin: 0">Google<sub>mini</sub></h3>
    </div>

    <div class="">
        <p>
            Adding processed documents to index
        </p>
    </div>
</header>
<div class="container-fluid">
    <div class="col-lg-10">
        {% if success %}
            <p class="alert alert-success">
                Added {{ numdocs }} documents in <strong>{{ duration }}</strong>
            </p>
        {% else %}
            <p class="alert alert-danger">
                Error occurred
            </p>
        {% endif %}
        <div class="panel panel-default">
            <div class="panel-heading">
                Elastic search response
            </div>
            <div class="panel-body">
                <pre class="container">{{ elastic_response }}</pre>
            </div>
            <div class="panel-footer">
                <a href="{{ url_for('admin') }}">Back to admin</a>
            </div>
        </div>

    </div>
    <div class="col-lg-2">
        {% include 'ads.html' %}
    </div>
</div>
</body>
</html>
