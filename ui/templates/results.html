<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search results {{ query }}</title>
    {% include 'header.html' %}
    <style>
        .search-form-wrapper {
            display: block;
        }

        .search-form-wrapper input[type=text] {
            height: 30px;
            font-size: 18px;
            line-height: 30px;
            border: none;
            padding: 2px;
            margin: 3px 0 3px 0;
            display: inline-block;
        }

        .search-form-wrapper *[type=submit] {
            font-family: 'Glyphicons Halflings' !important;
            height: 32px;
            width: 32px;
            margin: 0 0 5px 0;
            padding: 3px;
            border-radius: 5px;
            display: inline-block;
        }

        header {
            border-bottom: rgba(0, 0, 0, 0.22);
            background: #fafafa;
            padding: 7px 5px;
            margin-bottom: 10px;
        }

        header div {
            display: inline-block;
            margin: auto 5px;
        }
    </style>
</head>
<body>
<header>
    <div class="logo">
        <h3 style="line-height: 1em; margin: 0">Google<sub>mini</sub></h3>
    </div>

    <div class="">
        <form class="form-horizontal" method="get" action="/search">
            <div class="search-form-wrapper">
                <input name="q" tabindex="1" type="text" value="{{ query }}"/>
                <input tabindex="2" type="submit" class="btn" value="&#xe003;"/>
            </div>
        </form>
    </div>
</header>
<div class="container-fluid">
    <div class="col-lg-10">
        {{ results | length }} results in {{ duration }} seconds.
        <div class="container-fluid">
            {% for result in results %}
                <div class="row">
                    <div class="col-lg-12">
                        {{ result }}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-lg-2">
        <small>Ads.</small>
        <p>
            <a href="http://mjafar.me/blog/">Learn everything</a> here.
        </p>
    </div>
</div>
</body>
</html>
