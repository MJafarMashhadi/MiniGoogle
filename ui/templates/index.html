<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MiniGoogle</title>
    {% include 'header.html' %}
    <style>
        .container {
        }

        h1 {
            text-align: center;
            font-size: 3em;
            margin-bottom: 1em;
            opacity: 0.69;
        }

        .search-form-wrapper input[type=text] {
            height: 1.5em;
            font-size: 20px;
            line-height: 1.5em;
            border: none;
            padding: 2px;
            margin: 3px 0 3px 0;
            width: 100%;
        }

        .centeroid {
            margin: 5px auto;
            display: inline;
            text-align: center;
        }

        .centeroid input {
            margin: 15px 2.5px;
        }

        footer {
            position: absolute;
            bottom: 20px;
        }

        .search-box {
            width: 538px;
            margin: -120px auto 20px auto;
            height: 100%;
            min-height: 1vh;
            align-content: center;
        }
        .vcenter {
          min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
          min-height: 100vh; /* These two lines are counted as one :-)       */

          display: flex;
          align-items: center;
        }
    </style>
</head>
<body>
<div class="vcenter">
    <div class="search-box">
        <h1>Google<sub class="mini">mini</sub></h1>
        <div class="clearfix"></div>
        <form method="get" action="{{ url_for('search') }}">
            <div class="search-form-wrapper">
                <input name="q" tabindex="1" type="text" autocomplete="false" autofocus="true"/>
            </div>
            <div class="centroid">
                <input name="search" tabindex="2" type="submit" class="btn btn-default" value="Google search"/>
                <input name="lucky" tabindex="3" type="submit" class="btn btn-default"
                       value="I'm feeling lucky"/>
            </div>
        </form>
    </div>
</div>

<div class="container">
    <footer>
        Created by:
        <ul class="nav nav-pills">
            <li><a href="http://ce.sharif.edu/~mjmashhadiebrahim">MohammadJafar Mashhadi <span class="text-muted">(91106279)</span></a></li>
            <li><a href="http://ce.sharif.edu/~mhsharafi" target="_blank">MohammadHossein Sharafi <span class="text-muted">(91106116)</span></a></li>
        </ul>
    </footer>
</div>
</body>
</html>
